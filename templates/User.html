<div class="row user">
    <p style="visibility: hidden" id="user_id"> {{ user.uid }} </p>
    <div class="col-md-4">
        <div class="col-md-4">
            <img src={{ user.photo_50}}>
        </div>
        <div class="col-md-8">
            <div class="col-md-4">
                <p>{{ user.first_name }}</p>
            </div>

            <div class="col-md-4">
                <p>{{ user.last_name }}</p>

            </div>

        </div>

    </div>
</div>
